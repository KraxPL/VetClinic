<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vet Clinic</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/mainMenu.css}">
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<main class="container">
    <div class="row justify-content-center">
        <div class="col-sm-3 my-3">
            <a th:href="@{/newVisit}">
                <div class="tile pet-owner-tile">
                    <img class="tile-img" th:src="@{/images/newVisit.png}" alt="icon">
                    <span class="tile-label">New visit</span>
                </div>
            </a>
        </div>
        <div class="col-sm-3 my-3">
            <a th:href="@{/owners}">
                <div class="tile pet-tile">
                    <img class="tile-img" th:src="@{/images/ownersIcon.png}" alt="icon">
                    <span class="tile-label">Customers</span>
                </div>
            </a>
        </div>
        <div class="col-sm-3 my-3">
            <a th:href="@{/animals}">
                <div class="tile visit-tile">
                    <img class="tile-img" th:src="@{/images/searchIcon.png}" alt="icon">
                    <span class="tile-label">Pets</span>
                </div>
            </a>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-3 my-3">
            <a th:href="@{/visit/date}">
                <div class="tile vet-tile">
                    <img class="tile-img" th:src="@{/images/buildingIcon.png}" alt="icon">
                    <span class="tile-label">Visits</span>
                </div>
            </a>
        </div>
        <div class="col-sm-3 my-3">
            <a th:href="@{#}">
                <div class="tile specialty-tile">
                    <img class="tile-img" th:src="@{/images/documentsIcon.png}" alt="icon">
                    <span class="tile-label">Documents</span>
                </div>
            </a>
        </div>
        <div class="col-sm-3 my-3">
            <a th:href="@{#}">
                <div class="tile search-tile">
                    <img class="tile-img" th:src="@{/images/computerIcon.png}" alt="icon">
                    <span class="tile-label">My schedule</span>
                </div>
            </a>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
